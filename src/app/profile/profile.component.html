<h2>Hello John Doe</h2>

<p>Here are your liked games:
  <mat-chip-grid>
    <mat-chip-row
      *ngFor="let game of likedGames"
      (removed)="removeLikedGame(game)">
      {{game}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
</p>
<button mat-flat-button>
  <mat-icon>clear</mat-icon>
  Clear all
</button>
